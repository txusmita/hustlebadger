<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; }
        input[type="number"], input[type="button"] {
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border-radius: 8px;
            width: 200px;
            display: block;
        }
        .operators { display: flex; gap: 8px; margin-bottom: 10px; }
        .operators button {
            width: 45px;
            height: 45px;
            padding: 0;
            margin: 0;
            font-size: 18px;
            border-radius: 8px;
            border: 1px solid #ccc;
            background: #f5f5f5;
            cursor: pointer;
        }
        .operators button:hover { background: #e0e0e0; }
        .operators button.selected { background: #ddd; border-color: #999; }
        input[type="button"] { background-color: blue; color: white; border: none; cursor: pointer; }
        #result { margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Simple Calculator</h1>
    <input type="number" id="num1" placeholder="First number" step="any" />
    <div class="operators">
        <button type="button" class="selected" data-op="+" onclick="selectOperator('+', this)">+</button>
        <button type="button" data-op="-" onclick="selectOperator('-', this)">−</button>
        <button type="button" data-op="*" onclick="selectOperator('*', this)">×</button>
        <button type="button" data-op="/" onclick="selectOperator('/', this)">÷</button>
    </div>
    <input type="number" id="num2" placeholder="Second number" step="any" />
    <input type="button" value="Calculate" onclick="calculate()" />
    <div id="result"></div>
    <script>
        var selectedOperator = '+';
        function selectOperator(op, btn) {
            selectedOperator = op;
            document.querySelectorAll('.operators button').forEach(function(b) { b.classList.remove('selected'); });
            btn.classList.add('selected');
        }
        function calculate() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var op = selectedOperator;
            var result;
            if (isNaN(num1) || isNaN(num2)) {
                result = 'Error';
            } else {
                switch (op) {
                    case '+': result = num1 + num2; break;
                    case '-': result = num1 - num2; break;
                    case '*': result = num1 * num2; break;
                    case '/': result = num2 === 0 ? 'Error' : num1 / num2; break;
                    default: result = 'Error';
                }
            }
            document.getElementById('result').innerText = 'Result: ' + result;
        }
    </script>
</body>
</html>
