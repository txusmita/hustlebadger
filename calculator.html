<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; }
        input[type="number"], select { width: 100%; padding: 10px; margin-bottom: 10px; box-sizing: border-box; }
        select { cursor: pointer; }
        input[type="button"] { padding: 10px; background-color: blue; color: white; border: none; cursor: pointer; }
        #result { margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Simple Calculator</h1>
    <input type="number" id="num1" placeholder="First number" step="any" />
    <select id="operator">
        <option value="+">+ (add)</option>
        <option value="-">− (subtract)</option>
        <option value="*">× (multiply)</option>
        <option value="/">÷ (divide)</option>
    </select>
    <input type="number" id="num2" placeholder="Second number" step="any" />
    <input type="button" value="Calculate" onclick="calculate()" />
    <div id="result"></div>
    <script>
        function calculate() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var op = document.getElementById('operator').value;
            var result;
            if (isNaN(num1) || isNaN(num2)) {
                result = 'Error';
            } else {
                switch (op) {
                    case '+': result = num1 + num2; break;
                    case '-': result = num1 - num2; break;
                    case '*': result = num1 * num2; break;
                    case '/': result = num2 === 0 ? 'Error' : num1 / num2; break;
                    default: result = 'Error';
                }
            }
            document.getElementById('result').innerText = 'Result: ' + result;
        }
    </script>
</body>
</html>
